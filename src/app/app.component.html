
<style>
  .nav-link, .navbar-brand{
      color:#ffc107 !important;
  }

  a:hover {
      color:yellow !important;
  }
</style>

<nav class="navbar navbar-expand-lg navbar-light bg-dark">
  <a class="navbar-brand" href="#">YoMovimiento</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" 
  data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
  aria-expanded="false" aria-label="Toggle navigation" (click)="toggleCollapsed()">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" routerLink="/home">Home <span class="sr-only">(current)</span></a>
      </li>
      <li *ngIf="person">
        <a *ngIf="person.perfil == 1" class="nav-link" routerLink="/patientsPhysio">Asignación de pacientes</a>
      </li>
      <li *ngIf="person">
         <a *ngIf="person.perfil == 1" class="nav-link" routerLink="/usersapplication">Usuarios</a>    
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0" (keydown.enter)="$event.preventDefault()">
      <input class="form-control mr-sm-2" autofocus (keyup.enter)="validateUserRoute(userIdentification.value)"
      placeholder="Número de cédula" #userIdentification
       aria-label="Search">
      <button class="btn btn-outline-warning my-2 my-sm-0"  type="button"
      (click)="validateUserRoute(userIdentification.value) ; $event.preventDefault()">Ingresar</button>
    </form>
  </div>
</nav>

<div class="container">
    <label *ngIf="person" class="nav-item nav-link">
        <i class="fa fa-user-circle" aria-hidden="true"></i>&nbsp;
        Bienvenido {{person.nombre}}!
    </label>
</div>

<router-outlet></router-outlet>
